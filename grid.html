<html>
  <head>
    <style>
      body {
        box-sizing: border-box;
      }
      .box {
        border: 1px solid;
        border-background = black;
        width: 25%;
        display: inline-block;
        padding: 2%;
        margin: 1%;
        text-align: center;
      }
      .grid {
        padding: 2%;
        border: 1px solid;
        border-background = black;
        text-align: justify;
      }
      .break {
        display: inline-block;
        width: 30%;
      }
      
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="box">text</div>
      <div class="box">text</div>
      <div class="box">text</div>
      <div class="box">text</div>
      <div class="box">text</div>
      <div class="box">text</div>
      <div class="break"></div>
    </div>

  </body>
</html>
